---
- name: Add user "{{ user }}" to docker group 
  user:
    name: '{{ user }}'
    groups:
      - docker
    append: yes
    
- name: Create the docker network
  docker_network:
    name: docker_network
    ipam_config:
      - subnet: 10.8.2.0/24
        gateway: 10.8.2.1
        iprange: 10.8.2.0/24