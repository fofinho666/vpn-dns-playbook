---
all:
  hosts:
    server:
      ansible_host: "{{ host }}"
      ansible_user: "{{ user}}"

  vars:
    root_host: "{{ freedns_domain }}"

    adguard_host: "adguard.{{ root_host }}"

    authelia_host: "auth.{{ root_host }}"

    wireguard_host: "wg.{{ root_host }}"
    wireguard_subnet: 10.8.0.x
    wireguard_ip_range: 10.8.0.0/24

    portainer_host: "portainer.{{ root_host }}"

    freedns_domains:
      - "{{ root_host }}"
      - "{{ authelia_host }}"
      - "{{ wireguard_host }}"
      - "{{ portainer_host }}"

    # It can be quad9 google or cloudflare
    dns_nameservers: cloudflare

    docker_dir: /opt/docker

    # docker_network
    docker_network_subnet: 10.8.2.0/24
    docker_network_ip_range: 10.8.2.0/24
    docker_network_gateway: 10.8.2.1
    adguard_network_address: 10.8.2.2
    redis_network_address: 10.8.2.3
    authelia_network_address: 10.8.2.4
    bunkerweb_network_address: 10.8.2.5
    wireguard_docker_network: 10.8.2.6
    portainer_network_address: 10.8.2.7
    homer_network_address: 10.8.2.8

    http_port: "80"
    https_port: "443"
    dns_port: "53"
    bootp_server_port: "67"

    ufw_ports:
      - port: "{{ wireguard_port }}"
        proto: udp
      - port: "{{ http_port }}"
        proto: tcp
      - port: "{{ https_port }}"
        proto: tcp
      - port: "{{ ssh_port }}"
        proto: tcp
      - port: "{{ dns_port }}"
        proto: any
      - port: "{{ bootp_server_port }}"
        proto: any
