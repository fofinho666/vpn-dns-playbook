---
host: <raspberry ip address>
ssh_port: <ssh port>
user: <raspberry user>
ansible_ssh_pass: <ssh password>
ansible_sudo_pass: <sudo password>
freedns_login: <freedns login>
freedns_password: <freedns password>
freedns_domain: <freedns subdomain>
authelia_password: <2fa password>
jwt_secret: <secret> # run "$ openssl rand -hex 23"
session_secret: <secret> # run "$ openssl rand -hex 23"
storage_encryption_key: <secret> # run "$ openssl rand -hex 23"
wireguard_port: <port>
